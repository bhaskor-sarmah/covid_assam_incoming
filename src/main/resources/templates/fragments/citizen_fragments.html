<!-- 
	********** HEAD PART ***************
-->
<span th:fragment="head(title)">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" type="image/ico" th:href="@{/images/favicon.ico}">
  <title th:text="${title}"></title>
</span>
<!-- 
      ********** COMMON CSS FILES ***************
  -->
<span th:fragment="common-css">
  <style type="text/css">
    .loader {
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 10000;
      position: fixed;
      left: 0px;
      top: 0px;
    }

    .loader>img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 10%;
      padding-top: 220px;
    }
  </style>
  <!-- Bootstrap -->
  <link th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
  <!-- Custom fonts for this template-->
  <link th:href="@{/plugins/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />

  <!-- Core plugin JavaScript-->
  <link rel="stylesheet" th:href="@{/plugins/jquery-confirm/css/jquery-confirm.min.css}" />
  <!-- Jquery UI -->
  <link th:href="@{/plugins/jqueryUI/jquery-ui.min.css}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/common/css/home.min.css}" rel="stylesheet" />

  <link th:href="@{/common/css/common.css}" rel="stylesheet" />
</span>
