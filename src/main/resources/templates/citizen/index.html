<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <span th:replace="fragments/citizen_fragments :: head('e-TravelPermit')">
  </span>
  <span th:replace="fragments/citizen_fragments :: common-css"></span>
</head>

<body id="page-top">
  <div id="wrapper">
    <span th:replace="fragments/citizen_fragments :: side-navbar('home','')"></span>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <span th:replace="fragments/citizen_fragments :: top-navbar"></span>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-6 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body count-card">
                  <a th:href="@{/citizen/newRequest}" style="text-decoration: none;">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                          New Application Form
                        </div>
                        <div class="text-xs font-weight-bold text-gray-800">
                          Click Here
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-times-circle fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body count-card">
                  <a th:href="@{/citizen/getApplications}" style="text-decoration: none;">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                          View and Download Travel Permit in PDF
                        </div>
                        <div class="text-xs font-weight-bold text-gray-800">
                          Click Here
                        </div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-edit fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span th:replace="fragments/citizen_fragments :: footer"></span>
    </div>
  </div>
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <span th:replace="fragments/citizen_fragments :: common-js('')"></span>
  <script th:if="${successMsg}" th:inline="javascript">
    /*<![CDATA[*/
    var msg = /*[[${successMsg}]]*/ "";
    /*]]>*/
    $.alert({
      title: 'Success!',
      content: msg,
      type: 'green',
      typeAnimated: true
    });
  </script>
  <script th:if="${errMsg}" th:inline="javascript">
    /*<![CDATA[*/
    var msg = /*[[${errMsg}]]*/ "";
    /*]]>*/
    $.alert({
      title: 'Error!',
      content: msg,
      type: 'red',
      typeAnimated: true
    });
  </script>
  <script>
    $(function () {
      $(".loader").fadeOut("slow");
    });
  </script>
</body>

</html>
